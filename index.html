<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 Surprise ! 🎉</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .video-container {
            margin: 30px 0;
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* Pour un ratio 16:9 */
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .balloon {
            position: fixed;
            animation: float 6s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .message {
            font-size: 1.2em;
            line-height: 1.6;
            margin: 20px 0;
        }

        .button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Ballons décoratifs -->
    <div class="balloon" style="top: 10%; left: 10%;">🎈</div>
    <div class="balloon" style="top: 20%; right: 15%;">🎈</div>
    <div class="balloon" style="bottom: 15%; left: 20%;">🎈</div>
    <div class="balloon" style="bottom: 25%; right: 10%;">🎈</div>

    <div class="container">
        <h1>✨ ce que je pense de toi ! ✨</h1>
        
        <div class="message">
            Un message spécial t'attend...
        </div>

        <div class="video-container">
            <!-- Remplacez la source par l'URL de votre vidéo -->
            <video controls>
                <source src="IMG_3637" type="video/mp4">
                Votre navigateur ne supporte pas la lecture de vidéos.
            </video>
        </div>

        <p class="message">
            J'espère que cette petite surprise te fera plaisir ! 🎁<br>
            Passe une merveilleuse journée ! 🌟
        </p>

        <button class="button" onclick="window.location.href='#'">
            ❤️ Merci !
        </button>
    </div>
</body>
</html>
